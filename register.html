    <!-- Start header home Section -->

    <header class="create-home">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" alt="" class="w-75 mt-5 rounded">
                </div>

                <div class="col-md-6 mt-4 ">
                    <h1 class="text-black">Create Account</h1>
                    <h5 class="text-muted">Go ahead and sign up, let everyone<br>know how awesome you are!</h5>

                    <h4 id="result"></h4>

                    <form action="created.html" method="post" onsubmit="return vailDate()">

                        <div>
                            <i class="fa-solid fa-user" id="demo"></i>
                            <input type="text" name="user" placeholder="User Name" class="form-control mt-3 p-4"
                                id="user">
                        </div>

                        <div>
                            <i class="fa-solid fa-envelope" id="demo1"></i>
                            <input type="text" name="email" placeholder="E-mail" class="form-control mt-3 p-4"
                                id="email">
                        </div>

                        <div>
                            <i class="fa-solid fa-lock" id="demo2"></i>
                            <input type="password" name="pass" placeholder="Password" class="form-control mt-3 p-4"
                                id="pass">
                        </div>

                        <div>
                            <i class="fa-solid fa-lock" id="demo2"></i>
                            <input type="password" name="confirm" placeholder="Confirm Password"
                                class="form-control mt-3 p-4" id="confirm">
                        </div>

                        <a href="created.html" class="btn-block mt-4">Create New Account</a>

                    </form>

                </div>
            </div>
